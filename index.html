<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Data from Google Sheets</h1>
  <table id="data-table">
    <thead>
      <tr id="header-row"></tr>
    </thead>
    <tbody id="data-rows"></tbody>
  </table>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzbCaV1CkbTZeavy8pFZqfSOjdKt1gPCzYQT1d8bKF83wzl9orQPTlFx978wyBizdAX/exec'; // Reemplaza con la URL exacta de tu API desplegada

    async function fetchData() {
      const response = await fetch(apiUrl);
      const data = await response.json();
      return data;
    }

    function populateTable(data) {
      const headerRow = document.getElementById('header-row');
      const dataRows = document.getElementById('data-rows');

      // Populate headers
      const headers = Object.keys(data[0]);
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });

      // Populate rows
      data.forEach(row => {
        const tr = document.createElement('tr');
        headers.forEach(header => {
          const td = document.createElement('td');
          td.textContent = row[header];
          tr.appendChild(td);
        });
        dataRows.appendChild(tr);
      });
    }

    fetchData().then(data => populateTable(data)).catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
